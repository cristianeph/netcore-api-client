<mat-sidenav-container fullscreen [hasBackdrop]="menuMode === 'over'">
  <mat-sidenav #sidenav [mode]="menuMode" opened>
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openSidenav)="sidenav.toggle()" [state]="sidenav.opened"></app-header>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
