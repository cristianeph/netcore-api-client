<!--<h2><span>Confirmación</span></h2>-->
<h2 mat-dialog-title><b>Confirmación</b></h2>
<mat-dialog-content>
  <div><small>{{data.message}}</small></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" #buttonNo [mat-dialog-close]="false" (keydown)="onKey($event)"
          cdkFocusInitial>No
  </button>
  <button mat-raised-button color="primary" #buttonYes [mat-dialog-close]="true" (keydown)="onKey($event)">Si</button>
</mat-dialog-actions>
